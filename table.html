<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= ?, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 테이블시작이다  -->
    <!-- 세로로 쌓이는거 == row -->
    <!-- 가로로 옆에 붙는거 == column -->
    <!-- 가로줄을 칸이 있어야만 살아납니다 -->
    <table border="1" cellspacing="0" cellpadding="10">
       <tr>
        <td>삐로통통</td>
        <td>삐로통통</td>
        <td>삐로통통</td>
       </tr>
       <tr>
        <td colspan="3">삐로통통</td>
       </tr>
       <tr>
        <td rowspan="2">삐로통통</td>
        <td colspan="2">삐로통통</td>
       </tr>
       <tr>
        <td>삐로통통</td>
        <td>삐로통통</td>
       </tr>
       
    </table>

    <table border="1" cellspacing="0" cellpadding="10">
        <tr>
            <td>제목</td>
            <td>제목</td>
            <td>제목</td>
            <td>제목</td>
        </tr>
        <tr>
            <td colspan="2">내용</td>
            <td colspan="2">내용</td>
        </tr>
        <tr>
            <td rowspan="2">내용</td>
            <td>내용</td>
            <td>내용</td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </table>
</body>

</html>
